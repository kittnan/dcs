<div class="row mt-5" style="justify-content: center;">
    <div class="col-span-12">
        <div class="centered-line">
            <div class="line"></div>
            <div class="text-in-line">
                <h3>Master manage</h3>
            </div>
            <div class="line"></div>
        </div>
    </div>

    <div class="grid col-span-2">
        <div class="d-flex justify-content-between" for>
            <div>
                <select class="input_select" id="cars" name="cars" [(ngModel)]="var_Province" (change)="selectData()">
                    <option *ngFor="let item of Province">{{item}}</option>
                </select>
                <img src="assets/img-master-machine/dropdown-arrow.png" class="btn-select">
            </div>
            <div>
                <button class="btn btn-success btn-add" (click)="addData()" style="color: black;"><img
                        src="assets/img-master-machine/add-file.png" class="btn-img-add"> เพิ่มข้อมูล</button>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-10">

        <mat-form-field  style="width: inherit;">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
        </mat-form-field>

        <div class="mat-elevation-z8" >
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="No">
                    <th mat-header-cell *matHeaderCellDef
                        style="text-align: center;font-size: medium;font-weight: bold;"> No. </th>
                    <td mat-cell *matCellDef="let element;let i = index " style="width: 15%;text-align: center;">
                        {{element['No']}}</td>
                </ng-container>

                <ng-container matColumnDef="Customer">
                    <th mat-header-cell *matHeaderCellDef style="font-size: medium;font-weight: bold;"> Customer </th>
                    <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element['Customer']}} </td>
                </ng-container>

                <ng-container matColumnDef="M/C">
                    <th mat-header-cell *matHeaderCellDef style="font-size: medium;font-weight: bold;"> M/C </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element['M/C']}} </td>
                </ng-container>

                <ng-container matColumnDef="S/N">
                    <th mat-header-cell *matHeaderCellDef style="font-size: medium;font-weight: bold;"> S/N </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;"> {{element['S/N']}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef
                        style="text-align: center;font-size: medium;font-weight: bold;"> Action </th>
                    <td mat-cell *matCellDef="let element" style="width: 20%;">
                        <div class="d-flex justify-content-center">
                            <div>
                                <button class="btn btn-success btn-action" (click)="EditBySelect(element)">
                                    <img src="assets/img-master-machine/edit.png" class="btn-img-action">
                                </button>
                            </div>
                            <div>
                                <button class="btn btn-success btn-action" (click)="deleteBySelect(element)">
                                    <img src="assets/img-master-machine/trash-bin.png" class="btn-img-action">
                                </button>
                            </div>
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            </table>

            <mat-paginator [pageSizeOptions]="[8, 20, 100]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>

    <div class="col-lg-10 mt-2">
        <div class="d-flex justify-content-end">
            <div>
                <input hidden type="file" id="files" (change)="def_import($event)" multiple="false">
                <label class="btn btn-success mr-2 btn-import-excel" for="files">
                    <img src="assets/img-master-machine/excel-file.png" class="btn-img-import-excel">
                    Inport
                </label>
            </div>
            <div>
                <button class="btn btn-success btn-import-excel">
                    <img src="assets/img-master-machine/excel-file.png" class="btn-img-import-excel">
                    Export
                </button>
            </div>
        </div>
    </div>


  </div>
